name: Continuous Integration

on:
  pull_request:
    branches:
      - main
 
jobs:
  automation-test-job:
    runs-on: ${{ matrix.os }}

        strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [16.19.1]

    steps:

      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependecies and test
        run: |
          npm ci
          npm run ci:test